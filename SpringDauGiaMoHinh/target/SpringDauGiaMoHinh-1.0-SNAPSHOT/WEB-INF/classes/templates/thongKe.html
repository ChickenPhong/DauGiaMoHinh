<div class="container mt-4">
    <h4>Thống kê đấu giá</h4>

    <form action="/admin/thongKeDauGia" method="get" class="row g-2">
        <div class="col-auto">
            <label for="startDate" class="form-label">Từ ngày</label>
            <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
        </div>
        <div class="col-auto">
            <label for="endDate" class="form-label">Đến ngày</label>
            <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <div class="mt-3">
        <strong>Tổng doanh thu: </strong>
        <span th:text="${#numbers.formatDecimal(totalRevenue,0,'COMMA',0,'POINT')} + ' VND'"></span>
        &nbsp;|&nbsp;
        <strong>Tổng đơn PAID: </strong><span th:text="${totalOrders}"></span>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Ngày</th>
                <th class="text-end">Tổng tiền (VND)</th>
                <th class="text-end">Số đơn PAID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stat : ${auctionStats}">
                <td th:text="${stat.ngay}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(stat.tongTien,0,'COMMA',0,'POINT')}"></td>
                <td class="text-end" th:text="${stat.soDonThanhToan}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(auctionStats)}">
                <td colspan="3" class="text-center text-muted">Không có dữ liệu.</td>
            </tr>
        </tbody>
    </table>
</div>
