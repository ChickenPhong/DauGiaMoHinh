<div class="container mt-4">
    <h4>Thống kê đấu giá</h4>
    <form action="/admin/thongKeDauGia" method="get">
        <label for="startDate">Chọn thời gian:</label>
        <input type="date" id="startDate" name="startDate" required>
        <input type="date" id="endDate" name="endDate" required>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Ngày</th>
                <th>Tổng tiền (VND)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Duyệt qua các thống kê trả về từ backend -->
            <tr th:each="stat : ${auctionStats}">
                <td th:text="${stat.date}"></td>
                <td th:text="${stat.totalAmount}"></td>
            </tr>
        </tbody>
    </table>
</div>
